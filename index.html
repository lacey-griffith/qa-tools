<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QA Tools</title>
    <link rel="stylesheet" href="style.css">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/favicon-48x48.png" sizes="48x48" />
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg" />
    <link rel="shortcut icon" href="assets/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png" />

    <meta name="apple-mobile-web-app-title" content="QA Tools" />
    <link rel="manifest" href="assets/site.webmanifest" />
    <!-- End Favicon -->
</head>

<body>
    <section>
        <h1></h1>
    </section>

    <section id="url-generator" class="tool">
        <h4>Live QA URL Generator</h4>
        <div class="tool-inner">
            <div id="brand-buttons" class="brand-btn-container"></div>

            <div class="url-generator-inner tool-body">
                <div>
                    <div class="form-group">
                        <label for="prod-url">Prod URL:</label>
                        <input type="text" id="prod-url" name="prod-url" placeholder="Enter Prod URL">
                    </div>

                    <div class="form-group">
                        <label for="staging-url">Staging URL:</label>
                        <input type="text" id="staging-url" name="staging-url" placeholder="Enter Staging URL">
                    </div>
                    
                    <div class="form-group">
                        <label for="qa-param">QA Parameter:</label>
                        <input type="text" id="qa-param" name="qa-param" placeholder="Enter QA Parameter">
                    </div>

                    <div id="variation-group-container">
                        <div class="variation-group">
                            <label for="variation-live-qa-og">Live QA - OG:</label>
                            <input type="text" id="variation-live-qa-og" name="variation-live-qa[]"
                                placeholder="Enter OG Forced Variation Snippet">
                        </div>

                        <div class="variation-group">
                            <label for="variation-live-qa-1">Live QA - V1:</label>
                            <input type="text" id="variation-live-qa-1" name="variation-live-qa[]"
                                placeholder="Enter Forced Variation Snippet">
                        </div>
                        <button class="btn add-var" type="button" onclick="addVariationInput()">+</button>
                    </div>
                    <button class="btn" id="clear-button">Clear</button>
                    <button class="btn" type="button" onclick="generateUrls()">Generate</button>
                </div>
            </div>

            <div class="output" id="output"></div>
        </div>
    </section>

    <section id="qa-form-generator" class="tool">
        <h4>QA Form</h4>
        <div class="tool-inner">
            <div class="tool-body">
                <form id="qaForm">
                    <label for="name">Reviewer Name:</label>
                    <input type="text" id="name" name="name"><br>
                
                    <label for="title">Test Title:</label>
                    <input type="text" id="title" name="title"><br>
                
                    <label for="test-id">Test ID:</label>
                    <input type="text" id="test-id" name="test-id"><br>
                
                    <label>Which brand is being tested?</label><br>
                    <div id="brandCheckboxes" class="checkbox-container"></div>
                
                    <label>What ares of the site are impacted?</label><br>
                    <div id="impactAreasCheckboxes" class="checkbox-container"></div>
                
                    <label>What platforms have you tested?</label><br>
                    <div id="platformsTestedCheckboxes" class="checkbox-container"></div>
                
                    <label>What elements were reviewed?</label><br>
                    <div id="elementsReviewedCheckboxes" class="checkbox-container"></div>
                
                    <label>What physical devices were used?</label><br>
                    <div id='devicesCheckboxes' class="checkbox-container"></div>
                
                    <label>What browsers were used?</label><br>
                    <div id='browserCheckboxes' class="checkbox-container"></div>
                
                    <label>What environments were tested?</label><br>
                    <div id='environmentCheckboxes' class="checkbox-container"></div>
                
                    <label>Additional Notes:</label><br>
                    <textarea id="additional-notes"></textarea><br>
                
                    <button class='btn' type="button" onclick="generatePDF()">Download PDF</button>
                </form>
            </div>
        </div>
    </section>

    <section id="fpoo-codes" class="tool">
        <h4>FPOO Codes</h4>
        <div class='tool-inner'>
            <div class="tool-body">
                <input type="text" id="codes" placeholder="Insert codes">
                <div id="url-output"></div>
                <button class="btn" onclick="clearFPOOCodes()">Clear</button>
                <button class="btn" onclick="generateFPOOUrls()">Generate</button>  
            </div> 
        </div>
    </section>

    <footer>
        <div>Created by Lacey Hay</div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src='script.js'></script>
    <script src='script_URLGeneratorTool.js'></script>
    <script src='script_FPOOtool.js'></script>
    <script src='script_QAFormTool.js'></script>
</body>

</html>
