<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QA Tools</title>
    <link rel="stylesheet" href="style.css">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/favicon-48x48.png" sizes="48x48" />
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg" />
    <link rel="shortcut icon" href="assets/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png" />

    <meta name="apple-mobile-web-app-title" content="QA Tools" />
    <link rel="manifest" href="assets/site.webmanifest" />
    <!-- End Favicon -->
</head>

<body>
    <section id="url-generator" class="tool">
    </section>

    <section id="random-zipcode" class="tool hidden">
        <div class="tool-inner">
            <div class="tool-body">
                <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" placeholder="Enter City">
                </div>
                <button class="btn" type="button" onclick="getZips()">Go</button>
            </div>
        </div>
        <div id="zip-result"></div>
    </section>

    <section id="fpoo-codes" class="tool hidden">
        <h4>FPOO Codes</h4>
        <div class='tool-inner'>
            <div class="tool-body">
                <input type="text" id="codes" placeholder="Insert codes">
                <div id="url-output"></div>
                <button class="btn" onclick="clearFPOOCodes()">Clear</button>
                <button class="btn" onclick="generateFPOOUrls()">Generate</button>
            </div>
        </div>
    </section>

    <footer>
        <div>Created by Lacey Hay</div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script type="module" src='./data/config.js'></script>
    <script type="module" src='./scripts/urlGenerator.js'></script>
    <script src='./scripts/randomZip.js'></script>
    <script src='./scripts/FPOOtool.js'></script>

</html>
